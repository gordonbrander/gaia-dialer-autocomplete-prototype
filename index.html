<!doctype html>
<html lang="en" class="screen">
<head>
	<meta charset="utf-8">
	<title>Dialer autocompletion prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
  <form action="" method="get">
    <div id="dialer-result"></div>
    <ul id="results"></ul>
    <div class="dialer-dialpad" id="dialer-dialpad">
      <button type="button" value="49">1</button>
      <button type="button" value="50">2</button>
      <button type="button" value="51">3</button>
      <button type="button" value="52">4</button>
      <button type="button" value="53">5</button>
      <button type="button" value="54">6</button>
      <button type="button" value="55">7</button>
      <button type="button" value="56">8</button>
      <button type="button" value="57">9</button>
      <button type="button" value="48">0</button>
      <button type="button" value="42">*</button>
      <button type="button" value="35">#</button>
      <button type="button" value="8">x</button>
    </div>
  </form>
  <script src="bundle.js"></script>
</body>
</html>
